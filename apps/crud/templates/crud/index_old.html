<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <title>ユーザーの一覧</title>
        <link 
         rel="stylesheet"
         href="{{url_for('crud.static', filename='style.css')}}"
        />
    </head>

    <body>
        <h2>ユーザーの一覧</h2>
        
        <a href="{{ url_for('crud.create_user')}}">ユーザーの新規作成</a>

        <table>
            <tr>
                <th>ユーザID</th>
                <th>ユーザー名</th>
                <th>メールアドレス</th>
            </tr>
            {% for user in users %}
            <tr>
                <!-- aタグでリンクを追加する　-->
                <td>
                    <a href="{{ url_for('crud.edit_user', user_id=user.id) }}">{{ user.id }}</a>
                </td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>                
            </tr>
            {% endfor %}
        </table>
    </body>
</html>

{% extends "iris/base.html" %}
{% block content %}
   <!--flashエラーを表示する-->
   {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
         <li class="flash">{{message}}</li>
        {% endfor %}
      </ul>
    {% endif %}
   {% endwith %}

   <!--簡易測定にジャンプ -->
   <div class="col-md-10 text-right dt-image-register-btn">
    <!-- <a href="{{ url_for('detector.upload_image') }}" class="btn btn-primary">画像新規登録</a> -->
    <!--小川変更分-->
    <a href="{{ url_for('iris.run_external') }}" class="btn btn-primary">簡易測定</a>
   </div>

  <!-- 顧客情報フォーム -->
    <div class="container mt-4">
      <form method="POST" action="{{ url_for('iris.save_customer_temp') }}">
        <div class="form-group">
          <label for="customer_id">顧客番号</label>
          <input type="text" class="form-control" name="customer_id" id="customer_id" required>
        </div>

        <div class="form-group">
          <label for="name">氏名</label>
          <input type="text" class="form-control" name="name" id="name" required>
        </div>

        <div class="form-group">
          <label>性別</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="男" required>
            <label class="form-check-label" for="male">男</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="女">
            <label class="form-check-label" for="female">女</label>
          </div>
        </div>

        <div class="form-group">
          <label for="memo">メモ</label>
          <textarea class="form-control" name="memo" id="memo" rows="3"></textarea>
        </div>

        <!--<button type="submit" class="btn btn-success">保存</button>-->
        <!-- 簡易測定ボタンで一括送信 -->
        <button type="submit" name="action" value="measure" class="btn btn-primary">簡易測定</button>        
      </form>
    </div>

{% endblock %}
